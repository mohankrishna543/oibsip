<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="tc.css">
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <form>
        <label for="celsius">Enter temperature in Celsius:</label>
        <input type="number" id="celsius" name="celsius" required>
        <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheit" name="fahrenheit" required>
        <label for="kelvin">Enter temperature in Kelvin:</label>
        <input type="number" id="kelvin" name="kelvin" required>
        <input type="submit" value="Convert" onclick="convertTemperature()">
      </form>
      <div id="result"></div>
    </div>
    <script src="tc.js"></script>
  </body>
</html>
